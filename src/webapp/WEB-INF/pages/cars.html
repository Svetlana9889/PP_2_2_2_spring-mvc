<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>Cars</h2>

<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.number}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
